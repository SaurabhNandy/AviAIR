<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Login and Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='login.css')}}">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>


<body>
<div class="login-reg-panel">
        <div class="login-info-box ">
            <h2>Have an <br>account?</h2>
            <label id="label-register" for="log-reg-show">Login</label>
            <input type="radio" name="active-log-panel" id="log-reg-show" >
        </div>
                            
        <div class="register-info-box">
            <h2>Don't have an account?</h2>
            <label id="label-login" for="log-login-show">Register</label>
            <input type="radio" name="active-log-panel" id="log-login-show">
        </div>
                            
        <div class="white-panel ">
            <div class="login-show">
                <h2>LOGIN</h2>
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="button" value="Login">
                <a class="forgot" href="">Forgot password?</a>
                <a class="small-screen-login" href="./register">Dont have an account?</a>
            </div>
            <div class="register-show" >
                <h2>REGISTER</h2>
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Enter Username">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <input type="button" value="Register">
                <a class="small-screen-register" href="./login">Have an account?</a>
            </div>
        </div>
    </div>

<script type="text/javascript">
    
    $(document).ready(function(){
    var loc=window.location.href.split("/");
    var act =loc[loc.length-1];
    /*$('.login-info-box').fadeOut();
    $('.login-show').addClass('show-log-panel');*/


    if(act=="login"){
        /*$('.login-info-box').fadeOut();
        $('.register-info-box').fadeIn();
        $('.login-show').addClass('show-log-panel');*/
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();

        $('.white-panel').removeClass('right-log');   
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
    else{
        /*$('.white-panel').addClass('right-log');
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        $('.register-show').addClass('show-log-panel');*/
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
    }
});


$('.login-reg-panel input[type="radio"]').on('change', function() {
    if($('#log-login-show').is(':checked')) {
        $('.register-info-box').fadeOut(); 
        $('.login-info-box').fadeIn();
        
        $('.white-panel').addClass('right-log');
        $('.register-show').addClass('show-log-panel');
        $('.login-show').removeClass('show-log-panel');
        
    }
    else if($('#log-reg-show').is(':checked')) {
        $('.register-info-box').fadeIn();
        $('.login-info-box').fadeOut();

        $('.white-panel').removeClass('right-log');   
        $('.login-show').addClass('show-log-panel');
        $('.register-show').removeClass('show-log-panel');
    }
});

</script>

</body>
</html>
